image: node:18

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
      - server/
    expire_in: 1 week

deploy:
  stage: deploy
  script:
    - echo "Déploiement sur votre serveur"
    # Ajoutez vos commandes de déploiement ici
  only:
    - main
